plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.velocitypowered.com/releases/'
    }
}

dependencies {
    implementation 'com.velocitypowered:velocity-api:3.1.1'
    annotationProcessor 'com.velocitypowered:velocity-api:3.1.1'
    implementation 'net.kyori:adventure-text-minimessage:4.14.0' // MiniMessage için eklenen bağımlılık
}

group = 'com.aesirmc'
version = '1.0'
